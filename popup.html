<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/popup.css">
  </head>
  <body>
    <main>
      <section class="year-month">
        <h2>Year-Month</h2>
        <input type="month" name="yearMonth" />
      </section>
      <section class="project">
        <h2>Project ID</h2>
        <select name="projectId" id="projectId">
          <option>---</option>
        </select>
      </section>
      <section class="date-task-hours">
        <h2>Date, Task ID, Hours</h2>
        <div class="content-group">
          <div id="task-description" class="description hidden"></div>
          <textarea name="dateTaskHours" rows="5" placeholder="date, taskId, hours&#13;9, 1, 3&#13;10, 2, 2.5"></textarea>
        </div>
      </section>
      <section class="submit">
        <button id="submit">Submit!</button>
      </section>
    </main>
    <script src="load.js"></script>
    <script src="input.js"></script>
    <script src="submit.js"></script>
  </body>
</html>
